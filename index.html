<script>
  const video_name = "青鸟";
  const video_file_name = video_name + ".mp4";
  const encoded_danmu_file_name = encodeURI(video_name + ".xml");
  $("#danmup").DanmuPlayer({
    src: video_file_name,
    width: 640,
    height: 360
  });

  $.getJSON('http://localhost:3000/get_dan_mu', {
    file_name: encoded_danmu_file_name
  }).done(function (result_list) {
    $("#danmup .danmu-div").danmu("addDanmu", result_list)
  });
</script>
